services:
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:10.4
    environment:
      MYSQL_DATABASE: gammavet_stg3
      MYSQL_USER: gammavet
      MYSQL_PASSWORD: gammavet
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database_structure.sql:/docker-entrypoint-initdb.d/00_schema.sql:ro
      - ./migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./docker/initdb/10_apply_migrations.sh:/docker-entrypoint-initdb.d/10_apply_migrations.sh:ro

  phpmyadmin:
    image: phpmyadmin:5
    environment:
      PMA_HOST: db
      PMA_USER: gammavet
      PMA_PASSWORD: gammavet
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  db_data:
