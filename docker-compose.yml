services:
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:10.4
    environment:
      MYSQL_DATABASE: gammavet_stg3
      MYSQL_USER: gammavet
      MYSQL_PASSWORD: gammavet
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database_structure.sql:/docker-entrypoint-initdb.d/1_schema.sql:ro

volumes:
  db_data:
